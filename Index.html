<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Kids Learning Fun</h1>
            <p>Learn English and Math Basics</p>
        </header>

        <div class="subject-selector">
            <button id="english-btn">English</button>
            <button id="math-btn">Math</button>
        </div>

        <div class="content-area" id="content-area">
            <!-- Content will be loaded here by JavaScript -->
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>Choose English or Math to start learning.</p>
                <img src="https://via.placeholder.com/200x150?text=Kids+Learning" alt="Kids Learning">
            </div>
        </div>

        <div class="quiz-container hidden" id="quiz-container">
            <h2 id="quiz-question"></h2>
            <div class="options" id="options"></div>
            <button id="next-btn" class="hidden">Next</button>
            <div id="feedback"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
